<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="output">
                
            </div>
        </div>
        <div class="controls">

            <button class="clear mt-0" value="clear">Clear</button>
            <button class="delete mt-0" value="delete">Delete</button>
            <button class="number" value=7>7</button>
            <button class="number" value=8>8</button>
            <button class="number" value=9>9</button>
            <button class="operation" value="/">/</button>

            <button class="number" value=4>4</button>
            <button class="number" value=5>5</button>
            <button class="number" value=6>6</button>
            <button class="operation" value="*">x</button>

            <button class="number" value=1>1</button>
            <button class="number" value=2>2</button>
            <button class="number" value=3>3</button>
            <button class="operation" value="-">-</button>

            <button class="decimal mb-0">.</button>
            <button class="number mb-0" value=0>0</button>
            <button class="operation mb-0" value="=">=</button>
            <button class="operation mb-0" value="+">+</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
